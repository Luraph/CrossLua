name: Build Lua Distributions

on:
  push:
    branches-ignore:
      - 'dependabot/**' # prevents multiple ci actions from running on dependabot PRs
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-luau:
    strategy:
      matrix: # using ubuntu-22.04 to build a Linux binary targeting older glibc to improve compatibility
        os: [{name: ubuntu, version: ubuntu-22.04}, {name: macos, version: macos-latest}, {name: windows, version: windows-latest}]
      fail-fast: false
    name: Build Luau (${{ matrix.os.name }})
    runs-on: ${{ matrix.os.version }}
    defaults:
      run:
        working-directory: ./luau
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive
          sparse-checkout: luau
      - name: Configure with CMake
        run: |
          cmake . -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="${{ matrix.os.name == 'macos' && 'x86_64;arm64' || '' }}" -DCMAKE_CXX_FLAGS="${{ matrix.os.name != 'windows' && '-ffp-contract=off' || '' }}" -DCMAKE_C_FLAGS="${{ matrix.os.name != 'windows' && '-ffp-contract=off' || '' }}"
      - name: Build with CMake
        run: |
          cmake --build . --target Luau.Repl.CLI Luau.Compile.CLI --config Release -j 2
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: luau-${{ matrix.os.name }}
          path: |
            ${{ matrix.os.name == 'windows' && 'luau/Release/luau.exe' || 'luau/luau' }}
            ${{ matrix.os.name == 'windows' && 'luau/Release/luau-compile.exe' || 'luau/luau-compile' }}
          if-no-files-found: error
  build-luajit:
    strategy:
      matrix: # using ubuntu-22.04 to build a Linux binary targeting older glibc to improve compatibility
        os: [{name: ubuntu, version: ubuntu-22.04}, {name: macos, version: macos-latest}, {name: windows, version: windows-latest}]
      fail-fast: false
    name: Build LuaJIT (${{ matrix.os.name }})
    runs-on: ${{ matrix.os.version }}
    defaults:
      run:
        working-directory: ./luajit/src
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive
          sparse-checkout: luajit
      - name: Setup MSVC environment
        if: matrix.os.name == 'windows'
        uses: ilammy/msvc-dev-cmd@v1
      - name: Build with MSVC
        if: matrix.os.name == 'windows'
        run: |
          .\msvcbuild.bat static
      - name: Build for macOS
        if: matrix.os.name == 'macos'
        env:
          MACOSX_DEPLOYMENT_TARGET: 10.14
          BUILDMODE: static
        run: |
          # LuaJIT's makefile does not allow multiple architectures to be targetted per build,
          # so we must do two seperate compiles and create universal binary with lipo.

          make TARGET_FLAGS="-arch arm64"
          mv luajit ../luajit-arm64
          make clean

          make TARGET_FLAGS="-arch x86_64"
          mv luajit ../luajit-x64

          lipo -create -output luajit ../luajit-arm64 ../luajit-x64
      - name: Build with GNU Make
        if: matrix.os.name == 'ubuntu'
        env:
          BUILDMODE: static
        run: |
          make amalg
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: luajit-${{ matrix.os.name }}
          path: ${{ matrix.os.name == 'windows' && 'luajit/src/luajit.exe' || 'luajit/src/luajit' }}
          if-no-files-found: error
  build-lua:
    strategy:
      matrix: # using ubuntu-22.04 to build a Linux binary targeting older glibc to improve compatibility
        os: 
          - name: ubuntu
            version: ubuntu-22.04
          - name: macos
            version: macos-latest
          - name: windows
            version: windows-latest
        lua:
          - name: '5.1'
            directory: lua51
          - name: '5.2'
            directory: lua52
          - name: '5.3'
            directory: lua53
          - name: '5.3 (LUA_32BITS)'
            directory: lua53
            output: lua53-int32
            options: "-DLUA_32BITS"
          - name: '5.4'
            directory: lua54
          - name: '5.4 (LUA_32BITS)'
            directory: lua54
            output: lua54-int32
            options: "-DLUA_32BITS"
          - name: '5.5'
            directory: lua55
          - name: '5.5 (LUA_32BITS)'
            directory: lua55
            output: lua55-int32
            options: "-DLUA_32BITS"
      fail-fast: false
    name: Build Lua ${{ matrix.lua.name }} (${{ matrix.os.name }})
    runs-on: ${{ matrix.os.version }}
    defaults:
      run:
        working-directory: ./${{ matrix.lua.directory }}/src
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive
          sparse-checkout: ${{ matrix.lua.directory }}
      - name: Setup MSVC environment
        if: matrix.os.name == 'windows'
        uses: ilammy/msvc-dev-cmd@v1
      - name: Build for Windows
        if: matrix.os.name == 'windows'
        run: |
          ..\..\CompileLua.bat ${{ matrix.lua.options || '' }}
      - name: Build for macOS
        if: matrix.os.name == 'macos'
        run: |
          # `make macosx` doesn't allow us to change MYCFLAGS/MYLDFLAGS
          make all MYCFLAGS="-DLUA_USE_LINUX ${{ matrix.lua.options || '' }} -arch arm64 -arch x86_64" MYLIBS="-lreadline" MYLDFLAGS="-arch arm64 -arch x86_64"
      - name: Build for Linux
        if: matrix.os.name == 'ubuntu'
        run: |
          make linux MYCFLAGS="${{ matrix.lua.options || '' }}"
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.lua.output || matrix.lua.directory }}-${{matrix.os.name}}
          path: ${{ format(matrix.os.name == 'windows' && '{0}/src/lua.exe' || '{0}/src/lua', matrix.lua.directory) }}
          if-no-files-found: error
  merge-and-release:
    name: Merge artifacts and Release
    runs-on: ubuntu-latest
    needs: [build-lua, build-luajit, build-luau]
    permissions:
      contents: write
    steps:
      - name: Merge artifacts
        uses: actions/upload-artifact/merge@v6
        with:
          name: crosslua-build
          pattern: 'lua*'
          separate-directories: true
          delete-merged: true
          compression-level: 9
      - name: Download merged artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/download-artifact@v7
        with:
          name: crosslua-build
          path: crosslua-build
      - name: Generate .zip file with archives
        if: github.ref == 'refs/heads/main'
        run: zip -r -9 crosslua-build.zip crosslua-build/*
      - name: Create release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: CrossLua Build ${{ github.run_number }}
          body: This release was automatically generated by a build script.
          files: crosslua-build.zip
          fail_on_unmatched_files: true
          prerelease: false
          draft: false
          make_latest: true
  dependabot:
    needs: [build-luau, build-luajit, build-lua]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'}}
    steps:
      - id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      # NOTE: Merges performed via the default GITHUB_TOKEN do NOT trigger other workflows (e.g. `on: push`),
      # so we publish the release from THIS workflow run instead of relying on a post-merge run.
      - name: Approve + merge PR, then wait for merge commit SHA
        id: merge
        shell: bash
        run: |
          set -euo pipefail

          gh pr review --approve "$PR_URL"

          # Since this job only runs after all build jobs succeeded, the PR should be mergeable immediately.
          # If it isn't, fail fast so we don't accidentally create a release without a merge.
          gh pr merge --squash --delete-branch "$PR_URL"

          # Squash merge creates a NEW commit on the default branch; capture it so the release tag points at it.
          for i in {1..30}; do
            merged="$(gh pr view "$PR_URL" --json merged --jq '.merged')"
            if [[ "$merged" == "true" ]]; then
              sha="$(gh pr view "$PR_URL" --json mergeCommit --jq '.mergeCommit.oid')"
              echo "merge_sha=$sha" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            sleep 2
          done

          echo "PR did not report merged in time" >&2
          exit 1
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge artifacts
        uses: actions/upload-artifact/merge@v6
        with:
          name: crosslua-build-dependabot
          pattern: 'lua*'
          separate-directories: true
          delete-merged: true
          compression-level: 9

      - name: Download merged artifact
        uses: actions/download-artifact@v7
        with:
          name: crosslua-build-dependabot
          path: crosslua-build

      - name: Generate .zip file with archives
        run: zip -r -9 crosslua-build.zip crosslua-build/*

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: CrossLua Build ${{ github.run_number }}
          body: This release was automatically generated by a build script.
          files: crosslua-build.zip
          fail_on_unmatched_files: true
          prerelease: false
          draft: false
          make_latest: true
          target_commitish: ${{ steps.merge.outputs.merge_sha }}

  
